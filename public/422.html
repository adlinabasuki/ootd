<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <img src="https://res.cloudinary.com/dh6e6zxmn/image/upload/v1678172304/OOTD_LOGO_tglbdi.png" alt="ootd logo">

  <style>
  img {
        justify-items: center;
        width: 7em;
        height: 5em;
        display: block;
        margin: 0 auto;
        padding: 4em;
        padding-top: 7em;
      }

  .btn-secondary {
    color: #1E1E1E;
    border: 2.5px solid #1E1E1E;
    border-radius: 50px;
    font-family: Inter;
    font-weight: bold;
    background: #DFDFDF;
    transition: background 0.3s ease;
    padding: 10px;
    }

  .error-container {
    border-radius: 5px;
    height: 100vh;
    text-align: center;
    padding: 30px;
    /* display: grid; */
  }

  .error-text {
    display: flex
    flex-direction: column;
    border: 2px solid #1E1E1E;
    border-radius: 30px;
    padding: 8px;
  }

h1 {
  font-family: Inter;
  font-size: 40px;
  font-weight: 800;
}

h2 {
  font-family: Inter;
  font-size: 20px;
  font-weight: 600;
}

h6 {
  font-family: Inter;
  font-size: 14px;
  font-weight: 400;
}

body {
  font-family: Inter;
  font-size: 16px;
  font-weight: 300;
}

p {
  font-family: Inter;
  font-size: 13px;
}
</style>
</head>

<body class="error-container">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div class="error-text">
      <h1>422</h1>
      <h4>The change you wanted was rejected.</h4>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="btn-secondary">
      <a href="/">HOME</a>
    </div>
  </div>
</body>
</html>
